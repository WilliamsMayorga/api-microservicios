#identificar client
spring.application.name = microservicio-cursos
server.port = ${PORT:0}
eureka.instance.instance-id = ${spring.application.name}:${ramdom.value}

#ruta comunicacion
eureka.client.service-url.defaulZone = http://localhost:8761/eureka

spring.datasource.url = jdbc:mysql://localhost:3306/microservicios_examenes
spring.datasource.username = root
spring.datasource.password =
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl=false
logging.level.org.hibernate.SQL = debug

spring.cloud.loadbalancer.ribbon.enabled = false

config.balanceador.test = ${BALANCEADOR_TEST: por defecto}

spring.jackson.serialization.fail-on-empty-beans=false
